<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div
				class="collapse navbar-collapse collapse justify-content-between"
				id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="Acceuil1.html">Accueil</a> <a
						class="nav-item nav-link" href="Contact1.html">Contact</a> <a
						class="nav-item nav-link" href="Informations1.html">Informations</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="Inscription.html">Inscription</a>
					<a class="nav-item nav-link" href="Connexion.html">Connexion</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		​
		<div id="creaLotForm" class="card mt-3" style="display: yes;">

			<div class="card-header bg-info text-white text-center">
				<h2>Contact</h2>
			</div>
			<div class="card-body">
				<div>
					<span> Si tu as des questions, des remarques ou des
						suggestions à nous poser remplis le formulaire ci-dessous : </span>
				</div>
				<div class="form-group">
					<label for="nom">Entrer votre nom :</label> <input type="text"
						class="form-control" id="noml">
				</div>
				<div class="form-group">
					<label for="email">Entrer votre e-mail :</label> <input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="sujet">Entrer le sujet de votre message :</label> <input
						type="text" class="form-control" id="sujet">
				</div>
				<div class="form-group">
					<label for="message">Ecrivez votre message :</label> <input
						type="text" class="form-control" id="message">
				</div>
			</div>

			<div class="card-footer">
				<div class="row">
					<div class="col text-center">
						<div class="btn-group btn-group-lg float-middle ml-auto mr-auto">
							<button type="button"
								class="btn btn-success btn-lg ml-auto mr-auto"
								onclick="window.location.href = 'Acceuil2.html'">Envoyer</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<footer class="bg-light text-center text-lg-start mt-3">Mentions
		Légales</footer>
</body>
</html>
